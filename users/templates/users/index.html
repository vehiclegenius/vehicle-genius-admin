{% extends 'base.html' %}

{% block head %}
  <title>Users - Vehicle Genius Admin</title>
{% endblock %}

{% block content %}
  <div class="flex flex-col gap-4">
    {% for user in users %}
      <div class="flex justify-between">
        <strong class="w-1/2">{{ user.username }}</strong>
        <ul class="list-disc w-1/2">
          {% for vehicle in user.vehicles %}
            <li>
              <a class="link" href="/users/{{ user.username }}/{{ vehicle.id }}">
                {{ vehicle.vin }} {{ vehicle.name }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </div>
{% endblock %}
